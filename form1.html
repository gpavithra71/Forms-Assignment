<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">USER_NAME:</label>
            <input type="text" placeholder="Enter the name"  id="name">
        </div>
        <div>
            <label for="email">EMAIL-ID:</label>
            <input  type="text" placeholder="Enter email-id"  id="email">
        </div>
        <div>
            <label for="mobile">Mobile Number:</label>
            <input type="number" placeholder="Enter 10-Digit Number" id="mobile">
        </div>
        <div>
            <label for="">Password:</label>
            <input type="password" placeholder="Enter the Password">
        </div>
        <div>
            <label for="">Date Of Birth:</label>
            <input type="datetime" placeholder="Enter Date of Birth">
            <input type="datetime-local" placeholder="Enter Date of Birth">
        </div>
        <div>
            <label for="">Gender:</label>
            <input type="radio" name="gender"  >Male
            <input type="radio" name="gender"  >FeMale
        </div>
        <div>
            <label for="">Skills:</label>
            <input type="checkbox"  >Reading Books
            <input type="checkbox"  >Watching Movies
            <input type="checkbox"  >Drawing
            <input type="checkbox"  >Listening Songs
            <input type="checkbox"  >Cooking
            <input type="checkbox"  >Sleeping
            <input type="checkbox"  >Dancing
        </div>
        <div>
            <textarea name="" id="" cols="60" rows="20"placeholder="Describing Skills"></textarea>
        </div>
        <div>
            <input type="button" value="Click Ok">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
</body>
</html>
